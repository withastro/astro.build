  </defs>
  <style>
    text{
        font:italic 6px cursive;
        text-anchor:middle;
        dominant-baseline:middle
    }
    circle{
     stroke-linecap : round;   
    }
  </style>
  <circle r="5" fill="url(#grad)" stroke="url(#arc-grad)" stroke-width=".3" stroke-dasharray="5" stroke-dashoffset="20" />  
  <circle r="4.5" stroke="url(#arc-grad)" fill="none" stroke-width=".3" stroke-dasharray="4" stroke-dashoffset="6.7" />
  <circle r="4" stroke="url(#arc-grad)" fill="none" stroke-width=".3" stroke-dasharray="3.5" stroke-dashoffset="-17" />
  <text x="-.2" y=".5" fill="#323330">Z</text>
  <text x="-.2" y=".1" fill="#f0db4f">Z</text>
</svg>
