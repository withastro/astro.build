name: Nightly

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  integrations:
    name: Update Integrations
    if: github.repository_owner == 'withastro'
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Check out code using Git
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.FREDKBOT_GITHUB_TOKEN }}

      - name: Setup Node.js & install dependencies
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dev dependencies
        run: pnpm install

      - name: Search NPM for new and deprecated integrations
        run: pnpm run update:integrations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Format generated files
        run: pnpm lint

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        with:
          commit_message: "ci: safe update for existing themes & integrations"
          commit_author: Houston (Bot) <108291165+astrobot-houston@users.noreply.github.com>
          commit_user_name: Houston (Bot)
          commit_user_email: <108291165+astrobot-houston@users.noreply.github.com>
