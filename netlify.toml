[build.environment]
  NPM_FLAGS = "--version"

[build]
  command = "npx pnpm install --store=node_modules/.pnpm-store && npx pnpm build"
  publish = "dist"
  ignore = "git diff --quiet $COMMIT_REF $CACHED_COMMIT_REF -- /"

[dev]
  command = "pnpm start"

[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  # Optional (but highly recommended). Defaults to [".cache"].
  paths = ["node_modules/.astro"]